# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: echo $(Build.Repository.LocalPath)
- bash: echo $(Build.SourcesDirectory)

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Install-Module xanderu.helpers -force
      Import-Module xanderu.helpers
      Publish-ToPSGallery -PSGalleryKey $(PSGalleryKey) -codePath $(Build.SourcesDirectory)